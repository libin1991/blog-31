<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<body>
	<div id="app"></div>

	<script src="https://cdn.jsdelivr.net/npm/vue@2.6.11"></script>
	<script src="./vuex.js"></script>
	<script>
		const temp = `<template><div>Components</div></template>`
		Vue.use(Vuex)
		const store = new Vuex.Store({
			state: {
				a: 1
			}
		})
		new Vue({
			el: '#app',
			store,
			render: h => h(temp)
		})
	</script>
</body>
</html>
